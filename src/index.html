<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <section id="hero">
        <div class="container">
          <h1 class="hero-title">Weather Journal App</h1>
          <div class="hero-subtitle">Enter some notes about how you're feeling today, and we'll gather data so you can
            understand how weather influences your mood!</div>
        </div>
      </section>
      <section id="main">
        <div class="container">
          <div class="add-entry">
            <h1 class="title">Add Entry</h1>
            <div class="row">
              <div class="col col-6">
                <label for="zip">What is your name?</label>
                <input type="text" id="name" placeholder="Name">
              </div>
              <div class="col col-6">
                <label for="zip">What is your zipcode?</label>
                <input type="text" id="zip" placeholder="Zip Code">
              </div>
              <div class="col">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                          cols="50"></textarea>
              </div>
              <button id="entry-button" type="submit">Add Entry</button>
            </div>
          </div>
        </div>
      </section>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

  </body>

</html>
